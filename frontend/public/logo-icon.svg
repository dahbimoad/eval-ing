<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="40%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Inner ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>

    <!-- Deep radial background -->
    <radialGradient id="iconBgRadial" cx="30%" cy="28%" r="75%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="35%" stop-color="#059669"/>
      <stop offset="70%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#065f46"/>
    </radialGradient>

    <!-- Secondary radial highlight (top-left bloom) -->
    <radialGradient id="bloomGrad" cx="25%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0"/>
    </radialGradient>

    <!-- Bar gradient 1 -->
    <linearGradient id="bar1Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a7f3d0" stop-opacity="0.7"/>
    </linearGradient>
    <!-- Bar gradient 2 -->
    <linearGradient id="bar2Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#6ee7b7" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#a7f3d0" stop-opacity="0.85"/>
    </linearGradient>
    <!-- Bar gradient 3 -->
    <linearGradient id="bar3Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#67e8f9" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#ecfdf5" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Trend line glow -->
    <filter id="trendGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Badge glow -->
    <filter id="badgeGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for icon container -->
    <filter id="iconShadow" x="-15%" y="-10%" width="140%" height="150%">
      <feDropShadow dx="0" dy="2.5" stdDeviation="4" flood-color="#065f46" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#10b981" flood-opacity="0.15"/>
    </filter>

    <!-- Clip paths -->
    <clipPath id="iconClip">
      <rect x="3" y="3" width="84" height="84" rx="20"/>
    </clipPath>

    <!-- Micro-dot grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="0.35" fill="white" opacity="0.06"/>
    </pattern>

    <!-- Fine crosshatch pattern -->
    <pattern id="crosshatch" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="10" x2="10" y2="0" stroke="white" stroke-width="0.15" opacity="0.04"/>
    </pattern>

    <!-- Edge highlight gradient (top) -->
    <linearGradient id="edgeHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="30%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Bottom vignette -->
    <linearGradient id="vignetteBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="60%" stop-color="#065f46" stop-opacity="0"/>
      <stop offset="100%" stop-color="#022c22" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Gauge arc gradient -->
    <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a7f3d0" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#6ee7b7" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#67e8f9" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Badge gradient -->
    <radialGradient id="badgeBg" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
  </defs>

  <g transform="translate(5, 5)" filter="url(#iconShadow)">

    <!-- Outer rounded square -->
    <rect x="0" y="0" width="90" height="90" rx="22" fill="url(#iconBgRadial)"/>

    <!-- Bloom light in top-left corner -->
    <rect x="0" y="0" width="90" height="90" rx="22" fill="url(#bloomGrad)" clip-path="url(#iconClip)"/>

    <!-- Bottom vignette for depth -->
    <rect x="0" y="0" width="90" height="90" rx="22" fill="url(#vignetteBottom)" clip-path="url(#iconClip)"/>

    <!-- Micro-dot texture -->
    <rect x="0" y="0" width="90" height="90" rx="22" fill="url(#gridPattern)" clip-path="url(#iconClip)"/>

    <!-- Crosshatch texture -->
    <rect x="0" y="0" width="90" height="90" rx="22" fill="url(#crosshatch)" clip-path="url(#iconClip)"/>

    <!-- Edge highlight -->
    <rect x="3" y="3" width="84" height="42" rx="20" fill="url(#edgeHighlight)" clip-path="url(#iconClip)"/>

    <!-- Glass shine reflection -->
    <ellipse cx="38" cy="18" rx="30" ry="12" fill="white" opacity="0.06" clip-path="url(#iconClip)"/>

    <!-- Double border -->
    <rect x="0.75" y="0.75" width="88.5" height="88.5" rx="21.5" fill="none" stroke="url(#ringGrad)" stroke-width="0.8" opacity="0.35"/>
    <rect x="3" y="3" width="84" height="84" rx="20" fill="none" stroke="url(#ringGrad)" stroke-width="0.5" opacity="0.15"/>

    <!-- Central Composition -->
    <g transform="translate(45, 46)">

      <!-- Background Grid Lines -->
      <g opacity="0.08" stroke="white" stroke-width="0.5">
        <line x1="-24" y1="18" x2="20" y2="18"/>
        <line x1="-24" y1="8" x2="20" y2="8"/>
        <line x1="-24" y1="-2" x2="20" y2="-2"/>
        <line x1="-24" y1="-12" x2="20" y2="-12"/>
        <line x1="-24" y1="-22" x2="20" y2="-22"/>
      </g>

      <!-- Gauge arcs -->
      <path d="M 0 -32 A 32 32 0 0 1 32 0" fill="none" stroke="url(#gaugeGrad)" stroke-width="1.8" stroke-linecap="round" opacity="0.55"/>
      <path d="M 32 0 A 32 32 0 0 1 22.6 22.6" fill="none" stroke="url(#gaugeGrad)" stroke-width="1.2" stroke-linecap="round" opacity="0.25"/>
      <path d="M 0 32 A 32 32 0 0 1 -32 0" fill="none" stroke="url(#gaugeGrad)" stroke-width="1.2" stroke-linecap="round" opacity="0.2"/>
      <path d="M -32 0 A 32 32 0 0 1 -22.6 -22.6" fill="none" stroke="url(#gaugeGrad)" stroke-width="1" stroke-linecap="round" opacity="0.12"/>

      <circle cx="0" cy="0" r="28" fill="none" stroke="white" stroke-width="0.3" opacity="0.07" stroke-dasharray="2 4"/>

      <!-- Major ticks -->
      <g opacity="0.5" stroke="white" stroke-width="1.2" stroke-linecap="round">
        <line x1="0" y1="-30" x2="0" y2="-26"/>
        <line x1="21.2" y1="-21.2" x2="18.4" y2="-18.4"/>
        <line x1="30" y1="0" x2="26" y2="0"/>
        <line x1="21.2" y1="21.2" x2="18.4" y2="18.4"/>
      </g>

      <!-- Minor ticks -->
      <g opacity="0.3" stroke="white" stroke-width="0.6" stroke-linecap="round">
        <line x1="12.2" y1="-29.6" x2="10.6" y2="-25.7"/>
        <line x1="29.6" y1="-12.2" x2="25.7" y2="-10.6"/>
        <line x1="29.6" y1="12.2" x2="25.7" y2="10.6"/>
        <line x1="12.2" y1="29.6" x2="10.6" y2="25.7"/>
        <line x1="-12.2" y1="29.6" x2="-10.6" y2="25.7"/>
        <line x1="-29.6" y1="12.2" x2="-25.7" y2="10.6"/>
        <line x1="-29.6" y1="-12.2" x2="-25.7" y2="-10.6"/>
        <line x1="-12.2" y1="-29.6" x2="-10.6" y2="-25.7"/>
      </g>

      <!-- Micro ticks -->
      <g opacity="0.18" stroke="white" stroke-width="0.4" stroke-linecap="round">
        <line x1="6.1" y1="-31.4" x2="5.3" y2="-27.3"/>
        <line x1="17.4" y1="-26.5" x2="15.1" y2="-23"/>
        <line x1="26.5" y1="-17.4" x2="23" y2="-15.1"/>
        <line x1="31.4" y1="-6.1" x2="27.3" y2="-5.3"/>
        <line x1="31.4" y1="6.1" x2="27.3" y2="5.3"/>
      </g>

      <!-- Arc dots -->
      <circle cx="0" cy="-32" r="1.2" fill="url(#ringGrad)" opacity="0.6"/>
      <circle cx="32" cy="0" r="1" fill="url(#ringGrad)" opacity="0.4"/>
      <circle cx="22.6" cy="22.6" r="0.8" fill="url(#ringGrad)" opacity="0.2"/>

      <!-- Bar chart -->
      <g>
        <rect x="-16" y="4"  width="8" height="14" rx="1.5" fill="#022c22" opacity="0.2"/>
        <rect x="-4"  y="-6" width="8" height="24" rx="1.5" fill="#022c22" opacity="0.2"/>
        <rect x="8"   y="-16" width="8" height="34" rx="1.5" fill="#022c22" opacity="0.2"/>

        <rect x="-17" y="3" width="8" height="15" rx="1.8" fill="url(#bar1Grad)"/>
        <rect x="-17" y="3" width="8" height="3" rx="1.8" fill="white" opacity="0.12"/>
        <line x1="-16" y1="18" x2="-10" y2="18" stroke="white" stroke-width="0.4" opacity="0.1"/>

        <rect x="-5" y="-7" width="8" height="25" rx="1.8" fill="url(#bar2Grad)"/>
        <rect x="-5" y="-7" width="8" height="3" rx="1.8" fill="white" opacity="0.15"/>
        <line x1="-4" y1="18" x2="2" y2="18" stroke="white" stroke-width="0.4" opacity="0.1"/>

        <rect x="7" y="-17" width="8" height="35" rx="1.8" fill="url(#bar3Grad)"/>
        <rect x="7" y="-17" width="8" height="3" rx="1.8" fill="white" opacity="0.2"/>
        <line x1="8" y1="18" x2="14" y2="18" stroke="white" stroke-width="0.4" opacity="0.1"/>

        <line x1="-17" y1="5" x2="-17" y2="17" stroke="white" stroke-width="0.4" opacity="0.15"/>
        <line x1="-5" y1="-5" x2="-5" y2="17" stroke="white" stroke-width="0.4" opacity="0.15"/>
        <line x1="7" y1="-15" x2="7" y2="17" stroke="white" stroke-width="0.4" opacity="0.18"/>
      </g>

      <!-- Trend line -->
      <g filter="url(#trendGlow)">
        <path d="M -13,12 C -8,6 -4,0 -1,-3 C 2,-6 7,-12 11,-16 L 11,18 L -13,18 Z" fill="white" opacity="0.04"/>
        <path d="M -13,12 C -8,5 -4,-1 -1,-4 C 2,-7 7,-12 11,-16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.92"/>

        <circle cx="-13" cy="12" r="2.2" fill="#047857" stroke="white" stroke-width="1.2" opacity="0.85"/>
        <circle cx="-13" cy="12" r="0.8" fill="white" opacity="0.9"/>

        <circle cx="-1" cy="-4" r="2.2" fill="#047857" stroke="white" stroke-width="1.2" opacity="0.85"/>
        <circle cx="-1" cy="-4" r="0.8" fill="white" opacity="0.9"/>

        <circle cx="11" cy="-16" r="2.8" fill="#047857" stroke="url(#ringGrad)" stroke-width="1.4" opacity="0.9"/>
        <circle cx="11" cy="-16" r="1" fill="white" opacity="0.95"/>
      </g>

      <!-- Checkmark badge -->
      <g transform="translate(24, -24)" filter="url(#badgeGlow)">
        <circle cx="0" cy="0" r="10.5" fill="none" stroke="url(#ringGrad)" stroke-width="0.5" opacity="0.2"/>
        <circle cx="0" cy="0" r="8" fill="url(#badgeBg)"/>
        <circle cx="0" cy="0" r="7.2" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
        <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="0.3" opacity="0.1"/>
        <ellipse cx="-1" cy="-3" rx="4" ry="2.5" fill="white" opacity="0.1"/>
        <polyline points="-3.5,0.5 -1,3 4,-3" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- Baseline -->
      <line x1="-24" y1="18" x2="20" y2="18" stroke="white" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
      <line x1="-24" y1="16.5" x2="-24" y2="19.5" stroke="white" stroke-width="0.6" opacity="0.15"/>
      <line x1="20" y1="16.5" x2="20" y2="19.5" stroke="white" stroke-width="0.6" opacity="0.15"/>
      <line x1="-24" y1="-24" x2="-24" y2="18" stroke="white" stroke-width="0.5" opacity="0.08" stroke-linecap="round"/>
    </g>

    <!-- Corner brackets -->
    <g opacity="0.25" stroke="url(#ringGrad)" stroke-width="0.8" fill="none" stroke-linecap="round">
      <polyline points="8,14 8,8 14,8"/>
    </g>
    <g opacity="0.2" stroke="url(#ringGrad)" stroke-width="0.8" fill="none" stroke-linecap="round">
      <polyline points="76,8 82,8 82,14"/>
    </g>
    <g opacity="0.25" stroke="url(#ringGrad)" stroke-width="0.8" fill="none" stroke-linecap="round">
      <polyline points="82,76 82,82 76,82"/>
    </g>
    <g opacity="0.2" stroke="url(#ringGrad)" stroke-width="0.8" fill="none" stroke-linecap="round">
      <polyline points="14,82 8,82 8,76"/>
    </g>

    <circle cx="11" cy="11" r="1" fill="url(#ringGrad)" opacity="0.35"/>
    <circle cx="79" cy="11" r="1" fill="url(#ringGrad)" opacity="0.25"/>
    <circle cx="79" cy="79" r="1" fill="url(#ringGrad)" opacity="0.35"/>
    <circle cx="11" cy="79" r="1" fill="url(#ringGrad)" opacity="0.25"/>

  </g>
</svg>